name: Release

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun --cwd packages/treaty-tanstack-react-query test

      - name: Build
        run: bun --cwd packages/treaty-tanstack-react-query run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/treaty-tanstack-react-query
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

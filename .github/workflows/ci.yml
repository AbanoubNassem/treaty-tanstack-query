name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install
        run: bun install --frozen-lockfile

      - name: Typecheck (package)
        run: bun --cwd packages/treaty-tanstack-react-query typecheck

      - name: Test (package)
        run: bun --cwd packages/treaty-tanstack-react-query test

      - name: Typecheck (example app)
        run: bun --cwd apps/react-fullstack-example typecheck

